<form>
    <div [hidden]="ajout" >
    <label>ID Equipe</label>
    <input type="text" [(ngModel)]="equipe.idEq" name="idEquipe" class="form-control w-25">
    </div>
    <div>
    <label>Nom Equipe</label>
    <input type="text" [(ngModel)]="equipe.nomEq" name="nomEquipe" class="form-control"
    placeholder="Entrez un nom d'equipe..">
    </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!equipe.nomEq" class="btn btn-success"
    (click)="saveEquipe()" >{{ajout ? 'Ajouter' : 'Modifier'}}
</button>
    </div>
    </form>
