<div class="container">
    <div>
    <h2>Ajouter un Role :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2" hidden>
        <label >ID </label>
        <input type="text" [(ngModel)]="newRole.role_id"
        name="role_id" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Role </label>
        <input type="text"[(ngModel)]= "newRole.role"
        name="role" class="form-control">
        </div>
                   
        <div class="mt-2">
        <button type="submit" (click)="addrole()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
