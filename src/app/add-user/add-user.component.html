<div class="container">
    <div>
    <h2>Ajouter un utilisateur :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2" hidden>
        <label >ID </label>
        <input type="text" [(ngModel)]="newUser.user_id"
        name="user_id" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom </label>
        <input type="text"[(ngModel)]= "newUser.username"
        name="nom" class="form-control">
        </div>
        
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Mot de passe</label>
        <input type="password" [(ngModel)]= "newUser.password"
        name="password" class="form-control">
        </div>
        
       
                        
                    
        <div class="mt-2">
        <button type="submit" (click)="adduser()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
