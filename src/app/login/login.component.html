<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div *ngIf="err" class="alert alert-danger mt-3" role="alert">
                <b> {{ err }}</b>
              </div>

            <form #loginForm="ngForm">
                <img src="https://marketplace.canva.com/EAFVll9pN10/1/0/1600w/canva-retro-vintage-football-club-badge-logo-8-DuxtWOlms.jpg"  width="200" alt="Description de l'image" style="display: block; margin: 0 auto;">
                 <br/><div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email:</label>
                    <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Email"
                        name="username" ngModel />

                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Enter password" name="password" ngModel />
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button
                      type="submit"
                      (click)="onLoggedIn(loginForm.value)"
                      class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem"
                    >
                      Login
                    </button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                      Don't have an account?
                      <a routerLink="/registration" class="link-danger">Sign up</a>
                    </p>
                  </div>
            </form>
        </div>
    </div>
</div>
