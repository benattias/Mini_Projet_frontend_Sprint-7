<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Role</th>   </tr>
    <tbody *ngFor="let role of roles">
    <tr >
    <td>{{role.role_id}}</td>
    <td>{{role.role}}</td>
   
    <td><a class="btn btn-danger"  (click)="supprimerRole(role)">Supprimer</a></td>
    <td ><a class="btn btn-success"  [routerLink]="['/updaterole',role.role_id]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
